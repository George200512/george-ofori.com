<body>
  <!-- Header Container -->
  <header>
    <div id='headerContainer'>
      <div id="imageContainer">
        <img src="images/me-1.jpg" alt="My picture">

      <div id='shortDescription'>

    <nav>

        <li><a href='index.html'>Home</a></li>

  <!-- The main content -->
  
  <main>
    <div id="mainContent">
      <h1>Let's Talk Business</h1>
      <form id="contactForm">
        <label for="username" >Your Name* </label>
        <input name='username' placeholder="After input press enter" required />
        <label for='email' class="hidden">Your Email* </label> 
        <input type="email" name="email" placeholder="After input press enter" class="hidden" required /> 
        <label for='message' class="hidden">Your message* </label> 
        <textarea name='message' rows='2' cols='20' class='hidden' ></textarea> 
        <input type='submit' value="Send" name='sendButton' class='hidden' >
      </form> 
    </div>
    
    <div id="modalBox">
      <div id="message"></div>
      <button>&times;</button>
    </div>
      </main>
